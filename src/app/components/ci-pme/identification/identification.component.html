<div class="mx-5 px-5 parent">
  <div class="card animate__animated animate__backInUp" style="border-radius: 10px">
    <div class="row" style="height: auto">
      <div class="col-md-3 px-4 py-5">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true"><span class="badge badge-light rounded-circle">1</span> Informations de l'entreprise</a>
          <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false"><span class="badge badge-light rounded-circle">2</span> Informations du dirigeant</a>
          <!--<a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false"><span class="badge badge-light rounded-circle">3</span> Informations du point focal</a>-->
        </div>
      </div>
      <div class="col-md-9 p-5" style="background-color: #f8f8f8">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active py-2" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <h3 class="card-title font-weight-bold">Informations de l'entreprise</h3>
            <p class="small text-muted">Tous les champs avec (*) sont obligatoires !</p>

            <div class="row pt-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Raison sociale*</label>
                  <input type="text" class="form-control" [(ngModel)]="raisonSociale">
                </div>
              </div>
              <div class="col-md-6">
                <label>Année création*</label>
                <select class="form-control custom-select" [(ngModel)]="annee">
                  <option *ngFor="let year of listYear" value="{{year}}">{{year}}</option>
                </select>
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Forme juridique*</label>
                  <select class="form-control custom-select" [(ngModel)]="formeJur">
                    <option *ngFor="let formJur of listFormJurique" value="{{formJur.id}}">
                      {{formJur.libelle}} <span *ngIf="formJur.code.length !=0">({{formJur.code}})</span>
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <label>Capitale sociale*</label>
                <input type="number" class="form-control" [(ngModel)]="capital">
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Secteurs d'activité*</label>
                  <select class="form-control custom-select" [(ngModel)]="secteur">
                    <option *ngFor="let secteur of listSecteur" value="{{secteur.id}}">{{secteur.libelle}}</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <label>Activité principale*</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Régime imposition*</label>
                  <input type="text" class="form-control" [(ngModel)]="regime">
                </div>
              </div>
              <div class="col-md-6">
                <label>Adresse*</label>
                <input type="text" class="form-control" [(ngModel)]="adresse">
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Site web</label>
                  <input type="text" class="form-control" [(ngModel)]="siteWeb">
                </div>
              </div>
              <div class="col-md-6">
                <label>Logo</label><br>
                <input type="text" class="form-control" [(ngModel)]="logo">
                <!--<label class="btn" style="background-color: rgba(182,178,174,0.6);">
                  Sélectionner un fichier <input type="file" hidden>
                </label>-->
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description*</label>
                  <textarea class="form-control" rows="3" [(ngModel)]="description"></textarea>
                </div>
              </div>
            </div>

            <div class="modal-footer border-0 ">
              <a class="py-2 btn next-btn" (click)="saveEntreprise()">Suivant</a>
            </div>
          </div>


          <div class="tab-pane fade py-4" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <h3 class="card-title font-weight-bold">Informations du dirigeant</h3>
            <p class="small text-muted">Tous les champs avec (*) sont obligatoires !</p>

            <div class="row pt-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nom*</label>
                  <input type="text" class="form-control" [(ngModel)]="nom">
                </div>
              </div>
              <div class="col-md-6">
                <label>Prénom*</label>
                <input type="text" class="form-control" [(ngModel)]="prenom">
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Téléphone*</label>
                  <input type="text" class="form-control" [(ngModel)]="mobile">
                </div>
              </div>
              <div class="col-md-6">
                <label>Email*</label>
                <input type="email" class="form-control" [(ngModel)]="email">
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Niveau d'éducation*</label>
                  <input type="text" class="form-control" [(ngModel)]="niveau">
                </div>
              </div>
              <div class="col-md-6">
                <label>Adresse*</label>
                <input type="text" class="form-control" [(ngModel)]="adresseDirigeant">
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nationalité*</label>
                  <input type="text" class="form-control" [(ngModel)]="nationalite">
                </div>
              </div>
              <div class="col-md-3">
                <label>Type pièce d'identité*</label>
                <select class="form-control custom-select" [(ngModel)]="typePiece">
                  <option value="CNI">CNI</option>
                  <option value="Permis de conduire">Permis de conduire</option>
                  <option value="Passport">Passport</option>
                </select>
              </div>

              <div class="col-md-3">
                <label>Numéro CI*</label>
                <input type="number" class="form-control" [(ngModel)]="numeroCI">
              </div>
            </div>

            <div class="row pt-2">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Sexe*</label>
                  <select class="form-control custom-select" [(ngModel)]="sexe">
                    <option value="H">Homme</option>
                    <option value="F">Femme</option>
                  </select>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label>Date de naissance*</label>
                  <input type="date" class="form-control" [(ngModel)]="date">
                </div>
              </div>
              <div class="col-md-6">
                <label>Lieu de naissance*</label>
                <input type="text" class="form-control" [(ngModel)]="lieu">
              </div>
            </div>

            <div class="modal-footer border-0 ">
              <a class="py-2 btn previous-btn">Précédent</a>

              <!--<a class="py-2 btn next-btn">Suivant</a>-->

              <a class="py-2 btn next-btn" (click)="saveDirigeant()">Valider</a>
            </div>

          </div>
